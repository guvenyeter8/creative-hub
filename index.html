<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Creative Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1> Creative Hub</h1>
<p class="subtitle">Herkese açık animasyon, video ve hikâye platformu</p>

<div class="share">
  <select id="type">
    <option value="image"> Resim</option>
    <option value="video"> Video</option>
    <option value="story"> Hikâye</option>
  </select>

  <input id="title" placeholder="Başlık">
  <input type="file" id="media" accept="image/*,video/*">
  <textarea id="text" placeholder="Hikâye / açıklama"></textarea>

  <button onclick="addPost()">Paylaş</button>
</div>

<div id="posts"></div>

<script src="app.js"></script>
</body>
</html>
